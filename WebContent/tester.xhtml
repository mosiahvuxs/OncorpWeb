<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html 	lang="pt-br"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      	xmlns:jsf="http://xmlns.jcp.org/jsf"
      	xmlns:p="http://primefaces.org/ui">

<head jsf:id="head">
	
	<meta charset="UTF-8"/>
	
	<title>ONCORP Soluções</title>
	
	<link rel="stylesheet" href="css/css.css" />
	<script type="text/javascript" src="js/jquery.1.7.1.min.js"/>
	
	<script>
		$(function(){
			var height = $(window).height();
			$('body').css('height', height);
		})
	</script>
	
</head>

<body jsf:id="body" class="login">

<form jsf:id="form" jsf:prependId="false">
	
	<input onclick="getSenderHash()" type="button" value="Identificador Compra"/>
	
	<br/>
	
	<input onclick="pegarToken('4111111111111111', 'visa', '123', '12', '2030');" type="button" value="Hash Cartao Credito"/>
	
	<input id="senderHash" type="text" jsf:value="#{pagSeguroFaces.senderHash}"/>	
	
	<br/>
	
	<input type="text" jsf:id="senderHashCartao" jsf:value="#{pagSeguroFaces.hashTokenCartao}"/>
	
	<button jsf:action="#{pagSeguroFaces.checkoutCartaoCredito}">OK</button>
	
</form>

<script type="text/javascript" src="https://stc.pagseguro.uol.com.br/pagseguro/api/v2/checkout/pagseguro.directpayment.js"/>
	<script type="text/javascript">

	function pegarToken(numero,cartao,codigo,validade_mes,validade_ano){
		
		PagSeguroDirectPayment.setSessionId('#{pagSeguroFaces.sessionId}');   
	
		var param = PagSeguroDirectPayment.createCardToken({
	        cardNumber: numero,
	        brand: cartao,
	        cvv: codigo,
	        expirationMonth: validade_mes,
	        expirationYear: validade_ano,
	        success: function(response){
	        	
	        	var x = document.getElementById("senderHashCartao");
	        	
	        	x.value = response.card.token;  
	        	
	        	$(document).ready(function(){
	        	    
        	        $("#senderHashCartao").val(x.value);
	        	    
	        	});
	        	 
	        	alert('Sucesso: ' + response.card.token);
	        	
	        },
	        error: function(error, response, body){
	        	$.each(error.errors, function( key, value ) {
	        		
	        		if(key == '30404')
	        		  alert(key + ": " + 'Sessão inválida!');
	        		});
	        	//alert('Erro: ' + error.errors.code);
	        	console.log(error);

	        }
	   });
		
	}
	
	function getSenderHash(){ 
		
		PagSeguroDirectPayment.setSessionId('#{pagSeguroFaces.sessionId}'); 
		
		var senderHash = PagSeguroDirectPayment.getSenderHash();
		
		var x = document.getElementById("senderHash");
    	
    	x.value = senderHash;  
    	
    	$(document).ready(function(){
    	    
	        $("#senderHash").val(x.value);
    	    
    	});
		
		alert(senderHash);
		
		//$("input#senderHash").val(senderHash);
		
	}
		
	</script>

</body>	

</html>
