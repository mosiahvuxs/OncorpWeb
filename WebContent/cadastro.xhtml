<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html 	lang="pt-br"
		xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
		xmlns:f="http://xmlns.jcp.org/jsf/core" 
		xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
	<meta charset="UTF-8"/>
	<title>ONCORP Soluções Fiscais</title>
	<link rel="stylesheet" href="#{request.contextPath}/css/css.css" />
	<link rel="stylesheet" href="#{request.contextPath}/css/open_sans.css" />
	
	<!-- JAVASCRIPT -->
    <script type="text/javascript" src="#{request.contextPath}/js/script.js"/>
	
</h:head>

<h:body>

<div class="topo">
	<address>
		
		<span><i class="ti-mobile"> &#160; </i> central de atendimento: 4003-4563</span>
		<span><i class="ti-email"> &#160; </i> atendimento.rj@oncorp.srv.br</span>

	</address>
	<h1 class="marca"><a href="http://oncorpgroup.com.br/"><img src="#{request.contextPath}/img/logo.png" alt=""/></a></h1>
	<nav>
		<ul>
			<li><a href="http://oncorpgroup.com.br/sobre-nos">a empresa</a></li>
			<li><a href="http://oncorpgroup.com.br/#servicos">serviços</a></li>
			<li><a href="http://oncorpgroup.com.br/#clientes">clientes</a></li>
			<li><a href="http://oncorpgroup.com.br/#contato">contato</a></li>
		</ul>
	</nav>
</div>

<div class="cadastro">

    <h3>Cadastro</h3>

    <h:form prependId="false" id="form">
    
    	<h:messages showDetail="true" id="msg" showSummary="false" infoClass="ok" errorClass="error"/>
        
        <div id="msg" style="display: none;">
        	<p class="ok"> Após o envio dos dados, verifique seu e-mail. Um link de confirmação foi enviado, para que, complemente o cadastro com as informações de pagamento. </p>
        </div>
        
        <p:outputPanel id="pgTipoPessoa">
        	
        <blockquote class="tipo">
            <div class="topo">tipo de cadastro</div>
            
            <p:remoteCommand name="setarPessoa" actionListener="#{clienteFaces.setarPessoa}" immediate="true" update="pgTipoPessoa"/>
            
            <h:panelGroup rendered="#{clienteFaces.cliente.tipoIdentificador.id==1}">
	            <fieldset class="w45 f-left"><label for="fisica"><input type="radio" name="tipoPessoa" id="fisica" class="tipoFisica" checked="checked" onchange="setarPessoa([{name:'tipoPessoa', value:1}]);"/> Pessoa física</label></fieldset>
	            <fieldset><label for="juridica" class="tipoJuridica"><input type="radio" name="tipoPessoa" id="juridica" onchange="setarPessoa([{name:'tipoPessoa', value:2}]);"/> Pessoa jurídica</label></fieldset>
            </h:panelGroup>
            <h:panelGroup rendered="#{clienteFaces.cliente.tipoIdentificador.id==2}">
	            <fieldset class="w45 f-left"><label for="fisica"><input type="radio" name="tipoPessoa" id="fisica" class="tipoFisica" onchange="setarPessoa([{name:'tipoPessoa', value:1}]);"/> Pessoa física</label></fieldset>
	            <fieldset><label for="juridica" class="tipoJuridica"><input type="radio" name="tipoPessoa" id="juridica" checked="checked" onchange="setarPessoa([{name:'tipoPessoa', value:2}]);"/> Pessoa jurídica</label></fieldset>
            </h:panelGroup>
            
        </blockquote>
		
		<h:panelGroup rendered="#{clienteFaces.cliente.tipoIdentificador.id==1}">
		
        <blockquote class="fisica">
            
            <div class="topo">dados pessoais</div>
            
            <fieldset class="w100">
	            <label for="nome">nome completo</label>
	            <h:inputText id="nome" value="#{clienteFaces.cliente.nome}" maxlength="100"/>
            </fieldset>
            <fieldset class="w45 f-left">
            	<label for="cpfCli">cpf</label> 
            	<h:inputText id="cpfCli" value="#{clienteFaces.cliente.identificador}" styleClass="cpf" maxlength="14"/>
            </fieldset>
            <fieldset class="w45 f-right">
            	<label for="data">nascimento</label>
            	<h:inputText value="#{clienteFaces.cliente.nascimento}" id="data" styleClass="data" maxlength="10"/>
            </fieldset>
            <fieldset class="w45 f-left">
            	<label for="email">e-mail</label>
            	<h:inputText id="email" value="#{clienteFaces.cliente.email}" maxlength="50"/>
            </fieldset>
            <fieldset class="w45 f-right">
            	<label for="tel">telefone</label>
            	<h:inputText value="#{clienteFaces.cliente.telefone}" id="tel" styleClass="telefone_com_ddd" maxlength="15"/>
            </fieldset>
            
        </blockquote>

		</h:panelGroup>
		
		<h:panelGroup rendered="#{clienteFaces.cliente.tipoIdentificador.id==2}">
		
        <blockquote class="comercial">
            
            <div class="topo">dados comerciais</div>
            
            <fieldset class="w45 f-left">
            	<label for="razao">Razão social</label>
            	<h:inputText id="razao" value="#{clienteFaces.cliente.nome}" maxlength="100"/>
            </fieldset>
            <fieldset class="w45 f-right">
            	<label for="cnpj">cnpj</label>
            	<h:inputText id="cnpj" value="#{clienteFaces.cliente.identificador}" styleClass="cnpj" maxlength="17"/>
            </fieldset>
            <fieldset class="w100">
            	<label for="responsavel">Responsável para contato</label>
            	<h:inputText id="responsavel" value="#{clienteFaces.cliente.nomeContato}" maxlength="100"/>
            </fieldset>
            <fieldset class="w45 f-left">
            	<label for="emailPJ">e-mail</label>
            	<h:inputText id="emailPJ" value="#{clienteFaces.cliente.email}" maxlength="50"/>
            </fieldset>
            <fieldset class="w45 f-right">
            	<label for="telefonePJ">telefone</label>
            	<h:inputText value="#{clienteFaces.cliente.telefone}" id="telefonePJ" styleClass="telefone_com_ddd" maxlength="15"/>
            </fieldset>
            
        </blockquote>
        
        </h:panelGroup>
        
        <script src="#{request.contextPath}/js/mascaras.js" type="text/javascript"/>
		<script src="#{request.contextPath}/js/jquery.mask.min.js" type="text/javascript"/>
        
        </p:outputPanel>

        <blockquote class="border-bottom">
            <div class="topo">endereço</div>
            <fieldset class="w45 f-left">
            	<label for="logradouro">logradouro</label>
            	<h:inputText id="logradouro" value="#{clienteFaces.cliente.clienteEndereco.logradouro}" maxlength="100"/>
            </fieldset>
            <fieldset class="w45 f-right">
            	<label for="numero">número</label>
            	<h:inputText id="numero" value="#{clienteFaces.cliente.clienteEndereco.numero}" maxlength="50"/>
            </fieldset>
            <fieldset class="w45 f-left">
            	<label for="complemento">complemento</label>
            	<h:inputText id="complemento" value="#{clienteFaces.cliente.clienteEndereco.complemento}" maxlength="50"/>
            </fieldset>
            <fieldset class="w45 f-right">
            	<label for="bairro">bairro</label>
            	<h:inputText id="bairro" value="#{clienteFaces.cliente.clienteEndereco.bairro}" maxlength="50"/>
            </fieldset>
            <fieldset class="w45 f-left">
            <label for="cidade">cidade</label>
            	<h:inputText id="cidade" value="#{clienteFaces.cliente.clienteEndereco.cidade}" maxlength="50"/>
            </fieldset>
            <fieldset class="w45 f-right">
            	<label for="estado">estado</label>
            	<h:selectOneMenu id="estado" value="#{clienteFaces.cliente.clienteEndereco.estado.id}">
            		<f:selectItem itemLabel="Selecione" itemDisabled="true"/>
            		<f:selectItems value="#{clienteFaces.estados}" var="estado" itemValue="#{estado.id}" itemLabel="#{estado.descricao}"/>
            	</h:selectOneMenu>
            </fieldset>
            <fieldset class="w45 f-left">
            	<label for="cep">cep</label>
            	<h:inputText id="cep" value="#{clienteFaces.cliente.clienteEndereco.cep}" styleClass="cep" maxlength="9"/>
            </fieldset>
        </blockquote>
        
        <h:commandButton value="cadastrar" action="#{clienteFaces.salvar}"/>
        
    </h:form>

</div>

</h:body>

</html>
