<div class="cadastro">

    <h3>Cadastro</h3>

    <form  action="javascript:alert( 'success!' );">
        <p class="msg"></p>

        <blockquote class="tipo">
            <div class="topo">tipo de cadastro</div>
            <fieldset class="w45 f-left"><label for=""><input type="radio" name="tipo" id="" class="tipoFisica"/> Pessoa física</label></fieldset>
            <fieldset><label for="" class="tipoJuridica"><input type="radio" name="tipo" id=""/> Pessoa jurídica</label></fieldset>
        </blockquote>

        <blockquote>
            <div class="topo">dados pessoais</div>
            <fieldset class="w100"><label for="">nome completo</label><input type="text" name="" id="" /></fieldset>
            <fieldset class="w45 f-left"><label for="">cpf</label><input type="number" name="" id="" /></fieldset>
            <fieldset class="w45 f-right"><label for="">nascimento</label><input type="date" name="" id="" /></fieldset>
            <fieldset class="w45 f-left"><label for="">e-mail</label><input type="mail" name="" id="" /></fieldset>
            <fieldset class="w45 f-right"><label for="">telefone</label><input type="phone" name="" id="" /></fieldset>
        </blockquote>

        <blockquote class="comercial" style="display:none;">
            <div class="topo">dados comerciais</div>
            <fieldset class="w100"><label for="">Razão social</label><input type="text" name="" id="" /></fieldset>
            <fieldset class="w45 f-left"><label for="">cnpj</label><input type="number" name="" id="" /></fieldset>
            <fieldset class="w45 f-right"><label for="">telefone</label><input type="phone" name="" id="" /></fieldset>
            <!-- <fieldset class="w45 f-right"><label for="">Inscrição estadual</label><input type="number" name="" id="" ></fieldset> -->
        </blockquote>

        <blockquote class="border-bottom">
            <div class="topo">endereço</div>
            <fieldset class="w45 f-left"><label for="">logradouro</label><input type="text" name="" id="" /></fieldset>
            <fieldset class="w45 f-right"><label for="">número</label><input type="text" name="" id="" /></fieldset>
            <fieldset class="w45 f-left"><label for="">complemento</label><input type="text" name="" id="" /></fieldset>
            <fieldset class="w45 f-right"><label for="">bairro</label><input type="text" name="" id="" /></fieldset>
            <fieldset class="w45 f-left"><label for="">cidade</label><input type="text" name="" id="" /></fieldset>
            <fieldset class="w45 f-right"><label for="">estado</label> 
	            <select name="select">
            	  <option value="">SELECIONE</option>
				  <option value="volvo">BAHIA</option>
				  <option value="saab">RIO DE JANEIRO</option>
				  <option value="mercedes">SÃO PAULO</option>
				</select>
			</fieldset>
            <fieldset class="w45 f-left"><label for="">cep</label><input type="number" name="" id="" /></fieldset>
        </blockquote>
        
        <input type="submit" value="cadastrar" />
        
    </form>
