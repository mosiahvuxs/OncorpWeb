<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html 	lang="pt-br"
		xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html" 
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
		xmlns:f="http://xmlns.jcp.org/jsf/core" 
		xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
	<meta charset="UTF-8"/>
	<title>ONCORP Soluções</title>
	<link rel="stylesheet" href="#{request.contextPath}/css/css.css" />
	<link rel="stylesheet" href="#{request.contextPath}/css/open_sans.css" />
	
	<!-- JAVASCRIPT -->
    <script type="text/javascript" src="#{request.contextPath}/js/jquery.1.7.1.min.js"/>
    <script type="text/javascript" src="#{request.contextPath}/js/script.js"/>
	
	<style>
		.invalidStyle { border:1px solid #FF0000 !important; }
	</style>
	
</h:head>

<h:body>

<div class="topo">
	<address>
		
		<span><i class="ti-mobile"> &#160; </i> central de atendimento: 4003-4563</span>
		<span><i class="ti-email"> &#160; </i> atendimento.rj@oncorp.srv.br</span>

	</address>
	<h1 class="marca"><a href="http://oncorpgroup.com.br/"><img src="#{request.contextPath}/img/logo.png" alt=""/></a></h1>
	<nav>
		<ul>
			<li><a href="http://oncorpgroup.com.br/sobre-nos">a empresa</a></li>
			<li><a href="http://oncorpgroup.com.br/#servicos">serviços</a></li>
			<li><a href="http://oncorpgroup.com.br/#clientes">clientes</a></li>
			<li><a href="http://oncorpgroup.com.br/#contato">contato</a></li>
		</ul>
	</nav>
</div>

<div class="cadastro">

    <h3>Cadastro</h3>

    <h:form prependId="false" id="form">
    
    	<h:messages showSummary="false"/>
        
        <p class="msg"></p>
         
        <div id="msg" style="display: none;">
        	<p class="ok"> Após o envio dos dados, verifique seu e-mail. Um link de confirmação foi enviado, para que, complemente o cadastro com as informações de pagamento. </p>
        </div>
        
        <p:outputPanel id="pgTipoPessoa">
        
        <blockquote class="tipo">
            <div class="topo">tipo de cadastro</div>
            
            <p:remoteCommand name="setarPessoa" actionListener="#{clienteFaces.setarPessoa}" immediate="true" update="pgTipoPessoa"/>
            
            <h:panelGroup rendered="#{clienteFaces.cliente.tipoIdentificador.id==1}">
	            <fieldset class="w45 f-left"><label for="fisica"><input type="radio" name="tipoPessoa" id="fisica" class="tipoFisica" checked="checked" onchange="setarPessoa([{name:'tipoPessoa', value:1}]);"/> Pessoa física</label></fieldset>
	            <fieldset><label for="juridica" class="tipoJuridica"><input type="radio" name="tipoPessoa" id="juridica" onchange="setarPessoa([{name:'tipoPessoa', value:2}]);"/> Pessoa jurídica</label></fieldset>
            </h:panelGroup>
            <h:panelGroup rendered="#{clienteFaces.cliente.tipoIdentificador.id==2}">
	            <fieldset class="w45 f-left"><label for="fisica"><input type="radio" name="tipoPessoa" id="fisica" class="tipoFisica" onchange="setarPessoa([{name:'tipoPessoa', value:1}]);"/> Pessoa física</label></fieldset>
	            <fieldset><label for="juridica" class="tipoJuridica"><input type="radio" name="tipoPessoa" id="juridica" checked="checked" onchange="setarPessoa([{name:'tipoPessoa', value:2}]);"/> Pessoa jurídica</label></fieldset>
            </h:panelGroup>
            
        </blockquote>
		
		<h:panelGroup rendered="#{clienteFaces.cliente.tipoIdentificador.id==1}">
		
        <blockquote class="fisica">
            <div class="topo">dados pessoais</div>
            <fieldset class="w100">
	            <label for="nome">nome completo</label>
	            <h:inputText id="nome" value="#{clienteFaces.cliente.nome}" required="true" styleClass="#{component.valid ? '' : 'invalidStyle'}"/>
            </fieldset>
            <fieldset class="w45 f-left cpf"><label for="cpf">cpf</label> <h:inputText styleClass="cpf" value="#{clienteFaces.cliente.identificador}" id="cpf"/></fieldset>
            <fieldset class="w45 f-right"><label for="">nascimento</label><input type="date" name="" id="" /></fieldset>
            <fieldset class="w45 f-left"><label for="">e-mail</label><input type="mail" name="" id="" /></fieldset>
            <fieldset class="w45 f-right"><label for="">telefone</label><input type="phone" name="" id="" /></fieldset>
        </blockquote>

		</h:panelGroup>
		
		<h:panelGroup rendered="#{clienteFaces.cliente.tipoIdentificador.id==2}">
		
        <blockquote class="comercial">
            <div class="topo">dados comerciais</div>
            <fieldset class="w45 f-left"><label for="razao">Razão social</label>
            <h:inputText id="razao" value="#{clienteFaces.cliente.nome}" required="true" styleClass="#{component.valid ? '' : 'invalidStyle'}"/>
            </fieldset>
            <fieldset class="w45 f-right"><label for="">cnpj</label><input type="number" name="" id="" /></fieldset>
            <fieldset class="w100"><label for="">Responsável para contato</label><input type="text" name="" id="" /></fieldset>
            <fieldset class="w45 f-left"><label for="">e-mail</label><input type="mail" name="" id="" /></fieldset>
            <fieldset class="w45 f-right"><label for="">telefone</label><input type="phone" name="" id="" /></fieldset>
            <!-- <fieldset class="w45 f-right"><label for="">Inscrição estadual</label><input type="number" name="" id="" ></fieldset> -->
        </blockquote>
        
        </h:panelGroup>
        
        </p:outputPanel>

        <blockquote class="border-bottom">
            <div class="topo">endereço</div>
            <fieldset class="w45 f-left"><label for="">logradouro</label><input type="text" name="" id="" /></fieldset>
            <fieldset class="w45 f-right"><label for="">número</label><input type="text" name="" id="" /></fieldset>
            <fieldset class="w45 f-left"><label for="">complemento</label><input type="text" name="" id="" /></fieldset>
            <fieldset class="w45 f-right"><label for="">bairro</label><input type="text" name="" id="" /></fieldset>
            <fieldset class="w45 f-left"><label for="">cidade</label><input type="text" name="" id="" /></fieldset>
            <fieldset class="w45 f-right"><label for="">estado</label>
                <select name="" id="">
                    <option disabled="disabled" selected="selected">Selecione</option>
                    <option value="">Acre</option>
                    <option value="">Alagoas</option>
                    <option value="">Amapá</option>
                    <option value="">Bahia</option>
                </select>
            </fieldset>
            <fieldset class="w45 f-left"><label for="">cep</label><input type="number" name="" id="" /></fieldset>
        </blockquote>
        
        <h:commandButton value="cadastrar" action="#{clienteFaces.salvar}"/>
        
    </h:form>

</div>

</h:body>

</html>
